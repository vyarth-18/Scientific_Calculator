<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
</head>
<body>
    <input type="text" id="display" class="display" disabled>
<div class="group-right">
    <div class="splitleft">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="clearDisplay()">AC</button>
    <button onclick="backspace()">DEL</button>
    <br>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append_op('*')">*</button>   
    <button onclick="append_op('/')">/</button>
    <br>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append_op('+')">+</button>   
    <button onclick="append_op('-')">-</button>
    <br>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="append_op('*10^[')">x10^x</button>
    <button onclick="ans()">ANS</button>
    <button onclick="calculate()">=</button>
</div></div>
<div class="group-right">
    <div class="splitright">
    <br>
    <button onclick="leftBracket()">(</button>
    <button onclick="rightBracket()">)</button>
    <button onclick="append_op('sin[')">sin</button>
    <button onclick="append_op('cos[')">cos</button>
    <button onclick="append_op('tan[')">tan</button>
    <br>
    <button onclick="append_op('log[')">log</button>
    <button onclick="append_op('ln[')">ln</button>
    <button onclick="append_op('csc[')">cosec</button>
    <button onclick="append_op('sec[')">sec</button>
    <button onclick="append_op('cot[')">cot</button>
    <br>
    <button onclick="append_op('logx[')"><sub>x</sub>log<sup>y</sup></button>
    <button>e</button>
    <button onclick="append_op('sinh[')">sinh</button>
    <button onclick="append_op('cosh[')">cosh</button>
    <button onclick="append_op('tanh[')">tanh</button>
    <br>
    <button>x^</button>
    <button>pi</button>
    <button onclick="append_op('csech[')">csech</button>
    <button onclick="append_op('sech[')">sech</button>
    <button onclick="append_op('coth[')">coth</button>
    <br>
    <button onclick="append_op('!')">fact(x</button>
    <button onclick="append_op('^2')">x^2</button>
    <button onclick="append_op('sqrt[')">sqrt(x)</button>
    <button onclick="append_op('abs[')">|x|</button>
</div></div>
</body>
</html>
